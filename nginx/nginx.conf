server {
    listen 3411;
    server_name ekolab.id;
    #listen 3411 ssl;
    #ssl_certificate /etc/ssl/admedika.pem;
    #ssl_certificate_key /etc/ssl/admedika.key;
    #ssl_protocols TLSv1.2;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  #error_page   500 502 503 504  /50x.html;
  #error_page  497 https://$host:3411$request_uri;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}